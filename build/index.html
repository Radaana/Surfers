<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="ie=edge" http-equiv="x-ua-compatible">
  <meta content="width=device-width, initial-scale=1" name="viewport">

  <title>Surfers Co</title>
  <link rel="stylesheet" href="css/style.min.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet"> 
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet"> 
</head>
<body>
  <div class="maincontent">
    <section class="section greeting">
      <div class="container">
        <header class="header">
          <div class="header__left">
            <div class="logo"><img src="img/logo.svg" alt="Surfers Co" class="logo__img"></div>
          </div>
          <div class="header__middle">
            <nav class="menu">
              <ul class="menu__list">
                <li class="menu__item"><a href="#" class="menu__link">Boards</a></li>
                <li class="menu__item"><a href="#" class="menu__link">Accessories</a></li>
                <li class="menu__item"><a href="#" class="menu__link">Blog</a></li>
                <li class="menu__item"><a href="#" class="menu__link">Technology</a></li>
                <li class="menu__item"><a href="#" class="menu__link">Team</a></li>
                <li class="menu__item"><a href="#" class="menu__link">Dealer</a></li>
              </ul>
            </nav>
          </div>
          <div class="header__right">
            <ul class="socials">
              <li class="socials__item socials__item-fb"></li>
              <li class="socials__item socials__item-inst"></li>
              <li class="socials__item socials__item-mail"></li>
            </ul>
          </div>
        </header>
        <div class="greeting__bg">
          
        </div>
        <div class="slogan">
          <h2 class="slogan-header">Ride every wave as if it's your last</h2>
          <p class="slogan-text">We love the motion of the ocean</p>
        </div>
        <div class="boards">
          
        </div>
      </div>
    </section>
    <section class="section about-us"></section>
    <section class="section our-team"></section>
    <section class="section socials"></section>
  </div>


  <script src="js/script.min.js"></script>
</body>
</html>
